[tool.poetry]
name = "xpa"
version = "0.1.0"
description = "X-ray diffraction lib for analysis"
authors = ["Andre da Silva <andrezio@live.com>"]
# New attributes
license = "MIT"
readme = "README.md"
homepage = "https://github.com/abndre/xpa-xpa_pypi.git"
repository = "https://github.com/abndre/xpa-xpa_pypi.git"
keywords = ["x-ray", "powder", "diffraction"]

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
numpy = "^1.19.4"
pandas = "^1.1.4"
scipy = "^1.5.4"
lmfit = "^1.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.urls]
"GitHub" = "https://github.com/abndre/xpa-xpa_pypi.git"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

